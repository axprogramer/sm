            <div class="container-fluid pt-4 px-4">

                    <div class="bg-secondary rounded h-100 p-4" style="overflow-x: auto;">
                        <div class="bg-secondary rounded ">
                            <button type="button" class="btn btn-success rounded-pill" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                <i class="bi bi-box-arrow-in-up me-2"></i>Upgrade
                            </button>
                            <div class="tg-wrap">
                                <table class="tg table whiteBack" id="myTbaleActivity">
                                    <thead>
                                        <tr>
                                            <th class="tg-5ihh" rowspan="3">#</th>
                                            <th class="tg-5ihh" rowspan="3">Full Name</th>
                                            <th class="tg-5ihh" rowspan="3">Sex</th>
                                            <th class="tg-5ihh" colspan="5"><input type="date" name="myGetDate"
                                                    id="myDate"><span id="getDate"></span></th>
                                            <th class="tg-5ihh" rowspan="3">Total</th>
                                            <th class="tg-5ihh" rowspan="3">Check<br><input type="checkbox"
                                                    name="chckAA" id="myChkAaa" onClick="toggleGet(this)" checked></th>
                                        </tr>
                                        <tr>
                                            <th class="tg-4wxp" colspan="3">Activities</th>
                                            <th class="tg-6zdp" rowspan="2">Attitude<br><input type="checkbox"
                                                    name="chckAA" id="myChkAttu" onClick="toggleAtt(this)"></th>
                                            <th class="tg-6zdp" rowspan="2">Note</th>
                                        </tr>
                                        <tr>
                                            <th class="tg-2efg">S<br><input type="checkbox" name="chckSS" id="myChkss"
                                                    onClick="toggleS(this)"></th>
                                            <th class="tg-2efg">W<br><input type="checkbox" name="chckWW" id="myChkww"
                                                    onClick="toggleW(this)"></th>
                                            <th class="tg-2efg">A<br><input type="checkbox" name="chckAA" id="myChkAaa"
                                                    onClick="toggleA(this)"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="myActivities" style="text-align: center;" contenteditable>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
